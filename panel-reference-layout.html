<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Claude Throne</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 24px;
            background-color: #252526;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            flex: 1;
            padding: 24px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .title {
            font-size: 24px;
            font-weight: 500;
        }
        .status-line {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .status-badge {
            background-color: #0e639c;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }
        .status-text {
            font-size: 14px;
        }
        .status-link {
            color: #3794ff;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .select-input, .text-input {
            background-color: #3c3c3c;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            appearance: none;
        }
        .select-input {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d4d4d4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .key-status {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 14px;
        }
        .key-set {
            background-color: #1c4b31;
            border: 1px solid #28a745;
            color: #d4d4d4;
        }
        .key-set a {
            color: #3794ff;
            text-decoration: none;
            margin-left: 4px;
        }
        .key-not-set {
            background-color: #4d2f2f;
            border: 1px solid #dc3545;
            color: #d4d4d4;
        }
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            flex-grow: 1;
        }
        .btn-primary {
            background-color: #0e639c;
            color: #ffffff;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #1e1e1e;
        }
        .footer-text {
            font-size: 12px;
            color: #8c8c8c;
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid #3c3c3c;
        }
        .sidebar-icon {
            font-size: 48px;
            color: #8c8c8c;
        }
        .sidebar-text {
            margin-top: 16px;
            color: #8c8c8c;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
<div class="main-content">
<div class="header">
<h1 class="title">Claude Throne</h1>
<i class="material-icons" style="color: #d4d4d4; cursor: pointer;">settings</i>
</div>
<div class="status-line">
<span class="status-badge">ACTIVE</span>
<span class="status-text">Proxy: running on 3000</span>
</div>
<p class="status-text mb-6">Currently on the Throne: <a class="status-link" href="#">z.ai./GLM-4.5</a></p>
<hr class="border-gray-700 mb-6"/>
<div class="form-group">
<label class="form-label" for="provider">Provider</label>
<select class="select-input" id="provider">
<option>OpenRouter</option>
<option>OpenAI</option>
<option>Together</option>
<option selected="">Grok</option>
<option>Custom</option>
</select>
</div>
<div id="key-section">
</div>
<div class="hidden" id="custom-provider-section">
<div class="form-group">
<label class="form-label" for="custom-provider">Custom Provider Base URL</label>
<input class="text-input" id="custom-provider" placeholder="Enter custom provider base URL" type="text"/>
</div>
</div>
<div class="form-group">
<label class="form-label" for="reasoning-model">Reasoning Model</label>
<input class="text-input" id="reasoning-model" placeholder="Type reasoning model name..." type="text"/>
</div>
<div class="form-group">
<label class="form-label" for="completion-model">Completion Model</label>
<input class="text-input" id="completion-model" placeholder="Type completion model name..." type="text"/>
</div>
<div class="button-group">
<button class="btn btn-primary">Stop Proxy</button>
<button class="btn btn-secondary" id="apply-btn" onclick="showSuccess()">Apply to Claude Code</button>
</div>
<div class="footer-text">
                Provider, base URL, and port come from Settings (Claude Throne). Keys are stored securely.
            </div>
</div>
<div class="sidebar">
<i class="material-icons sidebar-icon">settings_ethernet</i>
<p class="sidebar-text">Extended functionality<br/>coming soon</p>
</div>
</div>
<script>
        const providerSelect = document.getElementById('provider');
        const keySection = document.getElementById('key-section');
        const customProviderSection = document.getElementById('custom-provider-section');
        const keys = {
            'OpenRouter': true,
            'OpenAI': true,
            'Together': true,
            'Grok': false,
            'Custom': true,
        };
        function updateKeyStatus() {
            const selectedProvider = providerSelect.value;
            keySection.innerHTML = '';
            if (keys[selectedProvider]) {
                keySection.innerHTML = `
                    <div class="key-status key-set">
                        <i class="material-icons mr-2 text-green-500">check_circle</i>
                        <span>Key is set.</span>
                        <a href="#" class="ml-1">Change it?</a>
                    </div>
                `;
            } else {
                 keySection.innerHTML = `
                    <div class="key-status key-not-set">
                         <i class="material-icons mr-2 text-yellow-500">warning</i>
                        <span>Key is not set.</span>
                         <a href="#" class="ml-1">Set it?</a>
                    </div>
                 `;
            }
            if (selectedProvider === 'Custom') {
                customProviderSection.classList.remove('hidden');
            } else {
                customProviderSection.classList.add('hidden');
            }
        }
        function showSuccess() {
            const applyBtn = document.getElementById('apply-btn');
            applyBtn.textContent = 'Successfully Applied';
            applyBtn.classList.remove('btn-secondary');
            applyBtn.classList.add('bg-green-600', 'text-white');
            setTimeout(() => {
                 applyBtn.textContent = 'Apply to Claude Code';
                 applyBtn.classList.remove('bg-green-600', 'text-white');
                 applyBtn.classList.add('btn-secondary');
            }, 2000);
        }
        providerSelect.addEventListener('change', updateKeyStatus);
        // Initial call
        updateKeyStatus();
    </script>

</body></html>
